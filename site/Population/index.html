<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSc Computer Science F2021</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="loader d-none"> 
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="header text-center">
      <h1 id="population-title"></h1>
    </div>
    
    <h2 class="table-title">Students</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">email</th>
            <th scope="col">first name</th>
            <th scope="col">last name</th>
            <th scope="col">passed</th>
            <th scope="col">intake</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    
    <h2 class="table-title">Courses</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">course code</th>
            <th scope="col">name</th>
            <th scope="col">sessions count</th>
          </tr>
        </thead>
        <tbody id="course-content">
        </tbody>
      </table>
    </div>
    
    <div class="last-update">
      <p>Website last generation: 10th January 2023</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
